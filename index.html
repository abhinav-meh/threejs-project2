<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confluence</title>
  <link rel="stylesheet" href="./src/styles.css">
  <link rel="icon" href="/favicon.png" type="image/x-icon">
</head>
<body>
  <nav>
    <div class="logo">
      <img src="/logo.png" alt="Logo">
    </div>
  </nav>
  <section class="hero-section">
    <div class="hero-container">
      <div class="img-container">
        <img id="hero-img" src="/img.png" alt="Hero Image">
      </div>
      <img class="hero-icon" src="/icon.png" alt="Hero Icon">
    </div>
  </section>
  <section class="content-section">
    <div class="content-container">
      <div class="text-content">
        <h2>About Confluence</h2>
        <p>Confluence is an interactive immersive installation that explores the artistry of water.</p>
      </div>
      <div class="video-content">
        <video controls>
          <source src="/video.webm" type="video/webm">
          Your browser does not support the video tag.
        </video>
      </div>
    </div>
  </section>
  <section class="team-section">
    <div class="container">
      <h2>Meet The Team</h2>
      <div class="team-grid">
        <div class="team-list">
          <div class="team-member" data-member="member1" data-name="Abhinav Mehrotra" data-image="/abhinav.JPG">
            <span class="member-name">Abhinav Mehrotra</span>
            <div class="underline"></div>
          </div>
          <div class="team-member" data-member="member2" data-name="Abe Homer" data-image="/abe.jpeg">
            <span class="member-name">Abe Homer</span>
            <div class="underline"></div>
          </div>
          <div class="team-member" data-member="member3" data-name="Alex LaFontaine" data-image="/alex.jpg">
            <span class="member-name">Alex LaFontaine</span>
            <div class="underline"></div>
          </div>
          <div class="team-member" data-member="member4" data-name="Cambria Klinger" data-image="/cam.jpg">
            <span class="member-name">Cambria Klinger</span>
            <div class="underline"></div>
          </div>
          <div class="team-member" data-member="member5" data-name="Shalimar Alvarado Cruz" data-image="/shalimar.jpeg">
            <span class="member-name">Shalimar Alvarado Cruz Hebbeler</span>
            <div class="underline"></div>
          </div>
        </div>
        <div class="member-card">
          <div class="card-content">
            <img src="/placeholder.svg" alt="Team member" class="member-image">
            <div class="member-info">
              <h3 class="card-name">Abhinav Mehrotra</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section class="carousel-section">
    <div class="container">
      <h2>Snapshots</h2>
      <div class="carousel">
        <div class="carousel-item"><img src="/liquid-1.png" alt="Snapshot 1"></div>
        <div class="carousel-item"><img src="/cairn-bottom.jpg" alt="Snapshot 2"></div>
        <div class="carousel-item"><img src="/cairn-render.png" alt="Snapshot 3"></div>
        <div class="carousel-item"><img src="/old-render.png" alt="Snapshot 4"></div>
        <div class="carousel-item"><img src="/final-cairn.png" alt="Snapshot 5"></div>
        <div class="carousel-item"><img src="/final-cairn-2.png" alt="Snapshot 6"></div>
        <div class="carousel-item"><img src="/final-cairn-3.png" alt="Snapshot 7"></div>
        <div class="carousel-item"><img src="/clips.jpg" alt="Snapshot 8"></div>
        <div class="carousel-item"><img src="/screen-1.png" alt="Snapshot 9"></div>
        <div class="carousel-item"><img src="/liquid-2.png" alt="Snapshot 10"></div>
        <div class="carousel-item"><img src="/gizzard.jpg" alt="Snapshot 11"></div>
        <div class="carousel-item"><img src="/screen-2.png" alt="Snapshot 12"></div>
        <div class="carousel-item"><img src="/MAX_MSP.png" alt="Snapshot 13"></div>
        <div class="carousel-item"><img src="/Ableton11.png" alt="Snapshot 14"></div>
        <!-- Add more carousel items as needed -->
      </div>
    </div>
  </section>
  <canvas class="webgl"></canvas>
  <script type="module" src="./src/index.js"></script>
  <footer class="footer">
    <div class="footer-container">
      <img src="/logo.png" alt="Logo" class="footer-logo">
    </div>
  </footer>
</body>
</html>
